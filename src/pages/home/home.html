<ion-header>
  <ion-navbar>
    <ion-title>
      CalculatorProX
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col col-12>
      <ion-label style="text-align: right; border: solid 1px black">{{this.result}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-5>
      <ion-input type="number" [(ngModel)]="num1" style="width: 100%; border: solid 1px black">0</ion-input>
    </ion-col>
    <ion-col col-2>
      <ion-label style="text-align: center">{{this.sib}}</ion-label>
    </ion-col>
    <ion-col col-5>
      <ion-input  type="number" [(ngModel)]="num2" style="border: solid 1px black">0</ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <button ion-button (click)="sum()" style="width: 100%">+</button>
    </ion-col>
     <ion-col col-6>
      <button ion-button (click)="res()" style="width: 100%">-</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <button ion-button (click)="div()" style="width: 100%">/</button>
    </ion-col>
     <ion-col col-6>
      <button ion-button (click)="mul()" style="width: 100%">*</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <button ion-button (click)="mod()" style="width: 100%">%</button>
    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>
